---

# jenkins variables
project_name: docker-vscodium-web
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'VSCodium'
  - EXT_REPO = 'vscodium'
  - CONTAINER_NAME = 'vscodium-web'
  - BUILD_VERSION_ARG = 'CODE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-vscodium-web'
  - DOCKERHUB_IMAGE = 'linuxserver/vscodium-web'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/vscodium-web'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/vscodium-web'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='CONNECTION_TOKEN=lsio'
  - CI_AUTH=''
  - CI_WEBPATH='/?tkn=lsio'
