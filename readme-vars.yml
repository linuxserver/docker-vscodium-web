---

# project information
project_name: vscodium-web
project_url: "https://vscodium.com/"
project_logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/vscodium-icon.png"
project_blurb: "[{{ project_name|capitalize }}]({{ project_url }}) is a community-driven, freely-licensed binary distribution of the remote host web component of Microsoft's editor VS Code."
project_lsio_github_repo_url: "https://github.com/linuxserver/docker-{{ project_name }}"
project_categories: "Programming"
# supported architectures
available_architectures:
  - {arch: "{{ arch_x86_64 }}", tag: "amd64-latest"}
  - {arch: "{{ arch_arm64 }}", tag: "arm64v8-latest"}
# development version
development_versions: false
# container parameters
common_param_env_vars_enabled: true
param_container_name: "{{ project_name }}"
param_usage_include_vols: true
param_volumes:
  - {vol_path: "/config", vol_host_path: "/path/to/{{ project_name }}/config", desc: "Contains all relevant configuration files."}
param_usage_include_ports: true
param_ports:
  - {external_port: "8000", internal_port: "8000", port_desc: "Web UI port."}
# optional container parameters
opt_param_usage_include_env: true
opt_param_env_vars:
  - {env_var: "CONNECTION_TOKEN", env_value: "", desc: "Optional security token for accessing the Web UI (ie. `supersecrettoken`)."}
  - {env_var: "CONNECTION_TOKEN_FILE", env_value: "", desc: "Optional path to a file inside the container that contains the security token for accessing the Web UI (ie. `/path/to/file`). Overrides `CONNECTION_TOKEN`."}
  - {env_var: "SUDO_PASSWORD", env_value: "password", desc: "If this optional variable is set, user will have sudo access in the vscodium-web terminal with the specified password."}
  - {env_var: "SUDO_PASSWORD_HASH", env_value: "", desc: "Optionally set sudo password via hash (takes priority over `SUDO_PASSWORD` var). Format is `$type$salt$hashed`."}
# application setup block
app_setup_block_enabled: true
app_setup_block: |
  >[!NOTE]
  >This image sets up the `remote host web` component of VSCodium, which is only accessible in a web browser. If you are looking for the full desktop client of VSCodium, served over Selkies, see here: https://github.com/linuxserver/docker-vscodium
  
  If `CONNECTION_TOKEN` or `CONNECTION_TOKEN_FILE` env vars are set, you can access the webui at `http://<your-ip>:8000/?tkn=supersecrettoken` (replace `supersecrettoken` with the value set). If not, you can access the webui at `http://<your-ip>:8000`.

  For github integration, drop your ssh key in to `/config/.ssh`.
  Then open a terminal from the top menu and set your github username and email via the following commands

  ```bash
  git config --global user.name "username"
  git config --global user.email "email address"
  ```

  When reverse proxied through SWAG, custom services running on specific ports inside vscodium-web can be accessed at `https://PORT.vscodium-web.domain.com` very much like how code-server's port proxy function is handled. For that, a wildcard CNAME `*.vscodium-web.domain.com` needs to be created and the SWAG cert needs to cover those subdomains. Https access to a port can be initiated by adding an `s` to the end of the PORT in the url (ie. `https://PORTs.vscodium-web.domain.com`)

# changelog
changelogs:
  - {date: "18.12.25:", desc: "Initial Release."}
